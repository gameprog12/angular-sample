<h1>モンスターを選ぶ</h1>

<div>
  <swiper [config]="config" [(index)]="selectedMonsterId">
    <div *ngFor="let petId of petIds">
      <img src="/assets/images/monster-{{ petId }}.png" alt="" />
    </div>
  </swiper>
</div>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>名前</mat-label>
    <input
      formControlName="name"
      placeholder="ぴかちゅう"
      type="text"
      matInput
      autocomplete="off"
      required
    />
    <mat-error *ngIf="nameControl.hasError('required')"
      >必須入力です！</mat-error
    >
    <mat-error *ngIf="nameControl.hasError('maxlength')"
      >文字数が長すぎます！</mat-error
    >
  </mat-form-field>
  <mat-radio-group formControlName="gender">
    <mat-radio-button value="male">♂</mat-radio-button>
    <mat-radio-button value="female">♀</mat-radio-button>
  </mat-radio-group>

  <button [disabled]="form.invalid" mat-raised-button color="primary">
    つくる
  </button>
</form>
