<h1>モンスターを選ぶ</h1>

<div class="swiper">
  <swiper [config]="config" [(index)]="selectedMonsterId">
    <div *ngFor="let monsterId of monsterIds">
      <img src="/assets/images/monster-{{ monsterId }}.png" alt="" />
    </div>
  </swiper>
  <div class="pager"></div>
</div>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="name-input" appearance="outline">
      <mat-label>名前</mat-label>
      <input
        formControlName="name"
        placeholder="モンスター名"
        type="text"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です！</mat-error
      >
      <mat-error *ngIf="nameControl.hasError('maxlength')"
        >文字数が長すぎます！</mat-error
      >
    </mat-form-field>
    <p class="label">性別</p>
    <mat-radio-group formControlName="gender" class="radio-group">
      <mat-radio-button class="radio-group__item" value="male"
        >♂</mat-radio-button
      >
      <mat-radio-button class="radio-group__item" value="female"
        >♀</mat-radio-button
      >
    </mat-radio-group>

    <div class="form-footer">
      <button [disabled]="form.invalid" mat-raised-button color="primary">
        つくる
      </button>
    </div>
  </form>
</div>
